<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - SSearch</title>
  <link rel="stylesheet" href="search.css">
  <script src="/search.js"></script>
  <style>
    .tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}
  </style>
</head>
<body>
  <div id="container">
    <div id="header-container">
      <img id="logo" src="https://ssearch-eta.vercel.app/images/logo2%20(1).png" alt="SSearch logo" />
      <div id="search-container">
        <div id="search-input-container">
          <input type="text" id="searchbar" placeholder="Search" />
        </div>
      </div>
    </div>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'search-results')">Search results</button>
      <button class="tablinks" onclick="openTab(event, 'news-results')">News and Articles</button>
    </div>
    <div id="search-results">
      <h1></h1>
    </div>
    <div id="news-results">
      <a>News</a>
    </div>
    <p class="copyright">
      Original website made by 
      <a href="https://codepen.io/Hyperplexed/pen/xxJaxJj" target="_blank">Hyperplexed</a>. 
      <a href="https://ssearch-eta.vercel.app/hyper-license" target="_blank">His project copyright</a>
    </p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('searchbar').addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      submitSearch(event);
    }
  });

  function submitSearch(event) {
    event.preventDefault(); // Prevent default form submission
    var searchQueryElement = document.getElementById('searchbar');

    if (searchQueryElement) {
      var searchQuery = searchQueryElement.value;
      if (searchQuery.trim() !== '') {
        window.location.href = 'search?q=' + encodeURIComponent(searchQuery);
      }
    }
  }
});
</script>
  <script>
      function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
    
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
    
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
    
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
</body>
</html>
